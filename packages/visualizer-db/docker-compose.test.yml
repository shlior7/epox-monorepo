services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: visualizer-db-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: visualizer_test
    ports:
      - '5434:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d visualizer_test']
      interval: 2s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./sql-tests:/sql-tests:ro

volumes:
  postgres_test_data:
