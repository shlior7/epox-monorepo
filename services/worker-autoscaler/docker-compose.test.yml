services:
  redis:
    image: redis:7-alpine
    container_name: worker-test-redis
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 2s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: worker-test-postgres
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: worker_test
    ports:
      - '5435:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d worker_test']
      interval: 2s
      timeout: 5s
      retries: 10
    volumes:
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
